<meta charset="UTF-8" />
<link rel="dns-prefetch" href="//helloairtime.com" />
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<title>{{ title }}</title>
<meta name="description" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta property="og:url" content="{{ site.url }}/{{ path }}" />
<meta property="og:type" content="article" />
<meta property="og:locale" content="en_US" />
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="{{ description }}" />
<meta property="og:image" content="{{ site.cdn }}/media/social/{{ image }}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="twitter:url" content="{{ site.url }}/{{ path }}" />
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:title" content="{{ title }}" />
<meta property="twitter:description" content="{{ title }}" />
<meta property="twitter:image" content="{{ site.cdn }}/media/social/{{ image }}" />
<meta property="twitter:image:width" content="1200" />
<meta property="twitter:image:height" content="630" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" />
<link rel="stylesheet" href="{{ site.cdn }}/css/main.css" />
<link rel="stylesheet" href="{{ site.cdn }}/css/application.css" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.cdn }}/img/apple-touch-icon.png" />
<link rel="shortcut icon" href="{{ site.cdn }}/img/favicon.ico" />
<link rel="canonical" href="{{ site.url }}/{{ path }}" />
